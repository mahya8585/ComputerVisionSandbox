<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title></title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!--[if lte IE 8]>
    <script src="assets/js/ie/html5shiv.js"></script><![endif]-->
    <link rel="stylesheet" href="assets/css/main.css"/>
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css"/>
    </noscript>
    <!--[if lte IE 8]>
    <link rel="stylesheet" href="assets/css/ie8.css"/><![endif]-->
    <!--[if lte IE 9]>
    <link rel="stylesheet" href="assets/css/ie9.css"/><![endif]-->
</head>
<body>

<div id="wrapper">
    <div id="main">
        <div id="reel">

            <!-- Header Item -->

            <div id="header" class="item" data-width="400">
                <div class="inner">
                    <h2>クラウド育成最終課題</h2>
                    <p>
                        画像アップローダー<br/>
                    <form id="dataForm" action="#" enctype="multipart/form-data" method="post" th:action="@{/upload}" th:object="${fileUploadForm}">
                        <input type="file" name="fileData" th:field="*{fileData}" /><input type="submit"/>
                    </form>
                    </p>
                </div>
            </div>

            <!-- Thumb Items -->
            <span th:each="image : ${images}">
                <article class="item thumb" data-width="350">
                    <a th:href="@{${image.full}}" class="image"><img th:attr="src=@{${image.thumb}}" alt=""/></a>
                </article>
            </span>

            <!-- Filler Thumb Items (just for demonstration purposes) -->
            <span th:each="image : ${images}">
                <article class="item thumb" data-width="350"><a th:href="@{${image.full}}" class="image"><img
                        th:attr="src=@{${image.thumb}}" alt=""/></a></article>
            </span>

        </div>
    </div>

    <div id="footer">
        <div class="left"></div>
        <div class="right">
            <ul class="copyright">
                <li th:text="${dispIp}"></li>
                <li><a href="#" class="icon fa-user"><span class="label"></span></a>【あなたの名前】</li>
            </ul>
        </div>
    </div>

</div>

<!-- Scripts -->
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/jquery.poptrox.min.js"></script>
<script src="assets/js/skel.min.js"></script>
<script src="assets/js/skel-viewport.min.js"></script>
<script src="assets/js/util.js"></script>
<!--[if lte IE 8]>
<script src="assets/js/ie/respond.min.js"></script><![endif]-->
<script src="assets/js/main.js"></script>

</body>
</html>
