<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>アダルト画像判定</title>
    <meta charset="utf-8"/>
</head>
<body>

<h2>アダルト画像判定結果</h2>

<article>
    <h3>BEFORE</h3>
    <img th:attr="src=@{${image.before}}" alt=""/>
</article>

<article>
    <h3>AFTER</h3>
    <img th:attr="src=@{${image.after}}" alt=""/>
</article>

</body>
</html>
